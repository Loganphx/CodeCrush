<div class="mb-3">
  <input
    type="{{type}}"
    [class.is-invalid]="control.errors
       && control.touched"
    class="form-control"
    [formControl]="control"
    placeholder="{{label}}"
  >
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter a {{label}}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{label}} must at least {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{label}} cannot exceed {{control.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    {{label}}s must match
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['email']">
    Invalid {{label}} eg: test@gmail.com
  </div>
</div>
