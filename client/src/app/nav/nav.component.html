<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/matches" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
      </ul>
    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome User</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
      <form *ngIf="!(accountService.currentUser$ | async)" [formGroup]="formGroup" class="d-flex" autocomplete="off">
        <input
          class="form-control me-2"
          type="text"
          placeholder="Username"
          formControlName="username">
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          formControlName="password">
        <button
          class="btn btn-outline-success"
          type="submit"
          [disabled]="formGroup.invalid"
          (click)="login()">Login
        </button>
      </form>
  </div>
</nav>
