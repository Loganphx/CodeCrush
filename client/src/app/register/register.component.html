<form [formGroup]="registerFormGroup" (ngSubmit)="registerFormGroup.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right:10px">I am a: </label>
    <label for="" class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label for="" class="form-check-label ms-3">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>
  <app-text-input
    [formControl]="registerFormGroup.controls.username"
    [label]="'Username'">
  </app-text-input>

  <app-text-input
    [formControl]="registerFormGroup.controls.email"
    [label]="'Email'"
    [type]="'email'">
  </app-text-input>
  <app-text-input
    [formControl]="registerFormGroup.controls.knownAs"
    [label]="'Known As'">
  </app-text-input>

  <app-date-picker
    [formControl]="registerFormGroup.controls.dateOfBirth"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate">
  </app-date-picker>

  <app-text-input
    [formControl]="registerFormGroup.controls.city"
    [label]="'City'">
  </app-text-input>

  <app-text-input
    [formControl]="registerFormGroup.controls.country"
    [label]="'Country'">
  </app-text-input>

  <app-text-input
    [formControl]="registerFormGroup.controls.password"
    [label]="'Password'"
    [type]="'password'">
  </app-text-input>

  <app-text-input
    [formControl]="registerFormGroup.controls.confirmPassword"
    [label]="'Confirm Password'"
    [type]="'password'">
  </app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!registerFormGroup.valid">Register</button>
    <button class="btn btn-success" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
